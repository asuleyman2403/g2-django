{% for field in form %}
{% if field.name != 'category' %}
<div class="mb-3">
    <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
    {{ field }}
    <div class="text-danger">
        {{ field.errors }}
    </div>
</div>
{% else %}
<div class="mb-3">
    <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
    <select name="category" class="form-select" aria-label="{{ field.label }}" id="{{ field.auto_id }}">
        {% for category in categories %}
        <option value="{{category.id}}">{{ category.name}}</option>
        {% endfor %}
    </select>
    <div class="text-danger">
        {{ field.errors }}
    </div>
</div>
{% endif %}
{% endfor %}
